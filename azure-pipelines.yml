# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- develop

pool:
  vmImage: 'windows-2022'

steps:
- checkout: self
  fetchDepth: 0
  clean: true
- task: PowerShell@2
  inputs:
    filePath: 'build/build.ps1'
    workingDirectory: 'build'
